        <style>
            #menu{
                float: left;
                overflow: hidden;
                height: 500px;
                background: #DDDDDD;
                font-size: 16px;
                font-weight: 600;
                padding-right: 10px;
                border: 2px solid #ccc;
                border-style: groove;
            }
            #menu1{
                width: 300px;
            }
            #menu ul{
                padding-left: 5px;
            }
            #menu a{
                text-decoration: none;
                color: black;
            }
            #menu li div{
                padding: 10px 30px;
                border: 1px solid #ccc;
            }
            #menu li{
                margin: 10px 0px;
                list-style: none;
            }

            .open{
                display: block;
            }
            .closed{
                display: none;
            }
            #menu li div:hover{
                background:  #00f;
            }
            #top{
                width: 100%;
                height: 70px;
                background: #eee;
                border: 2px solid #ccc;
                border-style: groove;
                margin-bottom: -2px;
            }
            #view{
                height: 500px;
                padding: 30px;
                float: right;
                width: 70%;
            }
            #TOP2{
                width: 100%;
                height: 53px;
                background: blue;
                font-size: 30px;
                font-weight: 700;
                padding-top: 16px;
                text-align: center;
                font-family: cursive;
            }
            .box{
                border: 1px solid #ccc;
                border-top: 3px solid #ff0000;
                min-height: 100px;
                border-radius: 5px;
                width: 100%;
                padding: 10px;
            }



            .grafic{
                width: 100%;
                padding: 10px;
            }
            .bordergrafic{
                height: 20px;
                text-align: left;
                border: 1px solid #747474;
                border-radius: 2px;
                margin: 10px;
            }
            .tamanho{
                height: 100%;
            }
            .bordergrafic span{
                text-align: center;
                position: absolute;
                margin: -18px 0px 0px 33%;
            }
            .icon{
                background-image: url("icon_home.png");
            }
