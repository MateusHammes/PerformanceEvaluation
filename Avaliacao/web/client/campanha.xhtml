<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <script src="./js/cadastro.js" type="text/javascript"></script>
    <body>
        <ui:composition template="../modelos/masterpage.xhtml">
            <ui:define name="top">Campanha de Avaliação</ui:define>
            <ui:define name="content">
                <div class="box">
                    <f:view>
                        <h:form>
                            <h1><h:outputText value="Create/Edit"/></h1>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Nome:" for="nome" />
                                <h:inputText id="nome" value="#{campanhaBean.campanha.nome}" title="Nome" />
                                <h:outputLabel value="DataInicio:" for="dataInicio" />
                                <h:inputText id="dataInicio" value="#{campanhaBean.campanha.dataInicio}" title="DataInicio" >
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:inputText>
                                <h:outputLabel value="DataTermino:" for="dataTermino" />
                                <h:inputText id="dataTermino" value="#{campanhaBean.campanha.dataTermino}" title="DataTermino" >
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:inputText>
                                <h:outputLabel value="Status:" for="status" />
                                <h:inputText id="status" value="#{campanhaBean.campanha.status}" title="Status" />
                            </h:panelGrid>
                        </h:form>
                    </f:view>

                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
